<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Admin Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .read-only {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Update Admin Info</h2>
    <form id="updateAdminForm">
        <div class="form-group">
            <label for="adminId">Admin ID</label>
            <input type="text" id="adminId" name="adminId" class="read-only" readonly>
        </div>
        <div class="form-group">
            <label for="username">New Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="oldPassword">Old Password</label>
            <input type="password" id="oldPassword" name="oldPassword" required>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required>
        </div>
        <input type="submit" value="Update Info">
    </form>
</div>

<script>
    // JavaScript to handle form submission
    document.getElementById('updateAdminForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const adminId = document.getElementById('adminId').value;
        const username = document.getElementById('username').value;
        const oldPassword = document.getElementById('oldPassword').value;
        const newPassword = document.getElementById('newPassword').value;

        const response = await fetch(`/api/admin/${adminId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, oldPassword, newPassword })
        });

        const result = await response.json();
        if (response.ok) {
            alert('Admin info updated successfully');
        } else {
            alert('Error: ' + result.message);
        }
    });
</script>

</body>
</html>
