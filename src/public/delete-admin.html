<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Admin</title>
    <link rel="stylesheet" href=""> <!-- Optional: Link to a CSS file -->
    <style>
        /* styles.css */

/* Global Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

nav {
    width: 100%;
    background-color: #004080;
    padding: 10px 0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 8px 15px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

nav ul li a:hover {
    background-color: #003366;
}

/* Heading Style */
h2 {
    color: #004080;
    margin-top: 20px;
    text-align: center;
}

/* Form Styles */
form {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    margin-top: 20px;
}

form label {
    display: block;
    margin-bottom: 8px;
    color: #333;
    font-weight: bold;
}

form input[type="text"],
form input[type="password"],
form input[type="number"],
form input[type="email"],
form input[type="tel"],
form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

form button {
    width: 100%;
    padding: 12px;
    background-color: #004080;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #003366;
}

/* Table Styles */
table {
    width: 100%;
    max-width: 600px;
    margin-top: 20px;
    border-collapse: collapse;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
}

table thead {
    background-color: #004080;
    color: white;
    text-align: left;
}

table thead th {
    padding: 10px;
}

table tbody tr {
    background-color: white;
    border-bottom: 1px solid #ccc;
}

table tbody tr:last-child {
    border-bottom: none;
}

table tbody td {
    padding: 10px;
}

table tbody tr:hover {
    background-color: #f2f2f2;
}

/* Responsive Design */
@media (max-width: 600px) {
    body {
        padding: 10px;
    }

    form {
        padding: 15px;
    }

    table {
        font-size: 14px;
    }

    nav ul li {
        margin: 0 10px;
    }

    nav ul li a {
        padding: 8px 12px;
    }
}

    </style>
</head>
<body>

        </ul>

    <h2>Delete Admin</h2>
    <form action="/deleteAdmin" method="post">
        <label for="id">Admin ID:</label>
        <input type="text" id="id" name="id" required><br><br>

        <button type="submit">Delete Admin</button>
    </form>
</body>
</html>
