<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Feedback</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      nav {
        width: 100%;
        background-color: #004080;
        padding: 10px 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
      }

      nav ul li {
        margin: 0 15px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 8px 12px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        font-size: 18px;
      }

      nav ul li a:hover {
        background-color: #003366;
      }

      #feedbackPage {
        flex: 1;
        margin-top: 60px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 1200px;
        margin: 20px auto;
        box-sizing: border-box;
      }

      h1 {
        text-align: center;
        color: #004080;
        margin-bottom: 30px;
      }

      .issue-card {
        background-color: #e6f2ff;
        border: 1px solid #004080;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
      }

      .feedback-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .feedback-card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        overflow: hidden;
      }

      .feedback-footer {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        color: #666;
        margin-top: 15px;
      }

      .feedback-footer span {
        margin: 5px 0;
        line-height: 1.4;
      }

      .feedback-footer .admin-id {
        font-weight: bold;
        color: #333;
      }

      .feedback-footer .created-at {
        color: #888;
        font-size: 12px;
      }

      .like-btn,
      .dislike-btn {
        border: none;
        background-color: transparent;
        font-size: 16px;
        margin-right: 10px;
        color: #333;
        cursor: default;
      }

      .like-btn:hover,
      .dislike-btn:hover {
        transform: none;
      }
    </style>
  </head>

  <body>
    <nav>
      <ul id="adminNav">
        <li><a href="javascript:history.back()">Go Back</a></li>
        <li><a href="AdminLogin.html">Sign Out</a></li>
      </ul>
    </nav>

    <div id="feedbackPage">
      <h1>View Feedback for All Issues</h1>

      <div id="issueDetails" class="issue-card">
        <!-- Issue details will be dynamically inserted here -->
      </div>

      <div class="feedback-container" id="feedbackContainer">
        <!-- Feedback cards will be dynamically inserted here -->
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        fetch(`http://localhost:3000/issues/issues-feedback-reactions`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json();
          })
          .then((data) => {
            const issueDetails = document.getElementById('issueDetails');
            const feedbackContainer = document.getElementById('feedbackContainer');

            if (data.length === 0) {
              issueDetails.innerHTML = '<p>No issues or feedback found.</p>';
              return;
            }

            // Assuming data is an array of objects, each containing feedback and issue details
            data.forEach((item) => {
              // Displaying the issue details in the issue-card (only once)
              issueDetails.innerHTML += `
                <div class="issue-card">
                  <p><strong>Issue ID:</strong> ${item.issue_id}</p>
                  <p><strong>Description:</strong> ${item.issue_description}</p>
                  <p><strong>Status:</strong> ${item.status}</p>
                  <p><strong>Created At:</strong> ${new Date(item.issue_created_at).toLocaleString()}</p>
                </div>
              `;

              // Create feedback cards for each feedback item
              const feedbackCard = document.createElement('div');
              feedbackCard.classList.add('feedback-card');

              feedbackCard.innerHTML = `
                <p><strong>Feedback:</strong> ${item.feedback_message}</p>
                <div class="feedback-footer">
                  <span class="admin-id"><strong>Admin ID:</strong> ${item.feedback_admin_id}</span>
                  <span class="created-at"><strong>Submitted At:</strong> ${new Date(item.feedback_created_at).toLocaleString()}</span>
                </div>
                <button class="like-btn">üëç ${item.likes || 0}</button>
                <button class="dislike-btn">üëé ${item.dislikes || 0}</button>
              `;

              feedbackContainer.appendChild(feedbackCard);
            });
          })
          .catch((error) => {
            console.error('Error fetching feedback:', error);
            const feedbackContainer = document.getElementById('feedbackContainer');
            feedbackContainer.innerHTML = '<p>Error fetching feedback data.</p>';
          });
      });
    </script>
  </body>
</html>
