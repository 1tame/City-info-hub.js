<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Gondar City Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="userloginStyle.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .image-container {
  width: 50%;
  
  padding: 2rem;
  display: flex;
  justify-content: center;
  align-items: center;
}

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4; /* Light gray background */
            overflow-x: hidden; /* Prevent horizontal scrollbar */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%; /* Take full width of the page */
        }

        .image-container {
            opacity: 0;
            animation: fadeIn 1.5s forwards ease-in-out;
            /* You can adjust the animation duration if needed */
            width: 50%; /* Make the image container take up 50% of the viewport width */
        }
        .image-container {
            flex: 1;
            background-image: url('C:/Users/weshu/Desktop/imagesforproj/historical places/loign.jpg');
            background-size: cover;
            background-position: center;
        }

        .form-container {
            width: 100%;
            max-width: 500px; /* Adjust the max width as needed */
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center align text within the form */
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .loader-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader-logo {
            width: 100px;
            height: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Welcome Animation */
        .welcome-message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Light gray background */
            font-size: 2.5rem;
            font-weight: 600;
            opacity: 1;
            transition: opacity 2s ease-in-out;
            color: #333; /* Dark gray text color */
            text-align: center; /* Center the text */
            background-image: url('https://unsplash.com/s/photos/gondar'); /* Replace with a relevant image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-blend-mode: multiply; /* Adjust blend mode as needed */
            filter: blur(1px); /* Optional blur effect */
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Admin link style */
        .admin-login {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }

        .admin-login a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        .admin-login a:hover {
            text-decoration: underline;
        }

        /* Introduction Quote */
        .intro-quote {
            font-size: 1.2rem;
            font-style: italic;
            margin-bottom: 20px;
            color: #555; /* Slightly darker gray for the quote */
        }

         /* Styling for the forgot password modal */
         #forgotPasswordModal {
            display: none;
            /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
            padding-top: 60px;
            /* Location of the box */
        }

        .forgotPasswordModal-content {
            background-color: #fefefe;
            margin: 5% auto;
            /* 5% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            /* Could be more or less, depending on your design */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #forgotPasswordForm {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #forgotPasswordForm label {
            font-weight: bold;
        }

        #forgotPasswordForm input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #forgotPasswordForm button {
            padding: 10px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #forgotPasswordForm button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <!-- Welcome animation container -->
    <div class="welcome-message" id="welcomeMessage">
        Welcome to Gondar City Website
    </div>

    <!-- Container for login content -->
    <div class="container card" id="loginContainer">
        <div class="form-container">
            <!-- Logo Placeholder -->
            <div class="logo">
                <img src="C:\Users\weshu\Desktop\imagesforproj\website logo\Screenshot 2024-09-10 235918.png" alt="Gondar City Logo" class="logo-image">
            </div>
            
            <!-- Introductory quote -->
            <div class="intro-quote">
                "Discover the rich history and vibrant culture of Gondar, Ethiopia."
            </div>

            <!-- Login form title -->
            <h2>Login</h2>

            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <!-- Links for registration and password reset -->
            <p>Don't have an account? <a href="register.html">Register</a></p>
            <p>Forgot your password? <a href="#" onclick="openForgotPasswordModal()">Reset Password</a></p>
            
            <!-- Admin login link -->
            <div class="admin-login">
                <p>Admin? <a href="adminlogin.html">Login here</a></p>
            </div>
        </div>

        <!-- Image container for login page -->
        <div class="image-container">
            <img src="C:\Users\weshu\Desktop\imagesforproj\historical places\loign.jpg" alt="Login Animation" class="login-image">
        </div>
    </div>

    <!-- Full-page loader (initially hidden) -->
    <div class="loader-overlay" id="loaderOverlay">
        <div class="loader-content">
            <img src="C:\Users\weshu\Desktop\imagesforproj\website logo\Screenshot 2024-09-10 235918.png" alt="Gondar City Logo" class="loader-logo">
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="forgotPasswordModal-content card">
            <span class="close" onclick="closeForgotPasswordModal()">Ã—</span>
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="forgotUsername">Username or Email:</label>
                    <input type="text" id="forgotUsername" name="forgotUsername" required>
                </div>
                <button type="submit">Reset Password</button>
                <div id="forgotPasswordMessage"></div>
                <div id="loadingSpinner" class="loading"></div>
            </form>
        </div>
    </div>

    <!-- Scripts for animations and functionality -->
    <script>
        // Show welcome message first, then load login page
        window.addEventListener('load', () => {
            const welcomeMessage = document.getElementById('welcomeMessage');
            const loginContainer = document.getElementById('loginContainer');
            const imageContainer = document.querySelector('.image-container');

            setTimeout(() => {
                welcomeMessage.classList.add('hidden');
                setTimeout(() => {
                    loginContainer.style.display = 'flex';
                    setTimeout(() => {
                        imageContainer.style.display = 'block';
                        imageContainer.style.opacity = 0;
                        imageContainer.style.transition = 'opacity 1s ease-in-out';
                        imageContainer.style.opacity = 1;
                    }, 500);
                }, 500);
            }, 2000);
        });

        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:3000/api/user/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            const result = await response.json();
            if (response.ok) {
                localStorage.setItem("user", JSON.stringify(result.user));

                const loaderOverlay = document.getElementById('loaderOverlay');
                loaderOverlay.style.display = 'flex';

                setTimeout(() => {
                    window.location.href = 'indexx.html';
                }, 3000);
            } else {
                alert(result.message);
            }
        });

        // Function to open the Forgot Password modal
        function openForgotPasswordModal() {
            document.getElementById("forgotPasswordModal").style.display = "block";
        }

        // Function to close the Forgot Password modal
        function closeForgotPasswordModal() {
            document.getElementById("forgotPasswordModal").style.display = "none";
            document.getElementById("forgotPasswordMessage").textContent = "";
            document.getElementById("forgotPasswordForm").reset();
        }

        document.getElementById('forgotPasswordForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const usernameOrEmail = document.getElementById('forgotUsername').value;

            const loadingSpinner = document.getElementById('loadingSpinner');
            const forgotPasswordMessage = document.getElementById('forgotPasswordMessage');
            forgotPasswordMessage.textContent = "";
            loadingSpinner.style.display = 'block';

            console.log('Sending password reset request for:', usernameOrEmail);

            const response = await fetch('http://localhost:3000/api/user/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ usernameOrEmail: usernameOrEmail })
            });

            const data = await response.json();
            loadingSpinner.style.display = 'none';

            if (response.ok) {
                console.log('Password reset email sent successfully:', data);
                forgotPasswordMessage.textContent = data.message;
            } else {
                console.log('Error:', data);
                forgotPasswordMessage.textContent = data.message;
            }
        });
    </script>
</body>

</html>
