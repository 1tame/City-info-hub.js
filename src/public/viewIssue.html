<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Issues</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            width: 100%;
            background-color: #004080;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        nav ul li a:hover {
            background-color: #003366;
        }

        #issuesPage {
            flex: 1;
            margin-top: 60px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 20px auto;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #004080;
            margin-bottom: 30px;
        }

        .issues-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 0 20px;
        }

        .issue-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: hidden;
            position: relative;
            width: calc(50% - 30px);
            box-sizing: border-box;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .issue-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .expand-button {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
            color: #004080;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .expand-button:hover {
            color: #003366;
            transform: scale(1.1);
        }

        .expand-content {
            display: none;
            margin-top: 10px;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            overflow: hidden;
        }

        .expand-content.show {
            display: block;
            max-height: 500px;
            opacity: 1;
        }

        .expand-content.hide {
            max-height: 0;
            opacity: 0;
        }

        .issue-footer {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 14px;
            color: #666;
            margin-top: 15px;
        }

        .issue-footer span {
            margin: 5px 0;
            line-height: 1.4;
        }

        .issue-footer .admin-id {
            font-weight: bold;
            color: #333;
        }

        .issue-footer .created-at {
            color: #888;
            font-size: 12px;
        }

        .card-message {
            position: absolute;
            top: 10px;
            right: 10px;
            width: calc(100% - 20px);
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        .card-message.success {
            color: green;
            opacity: 1;
        }

        .card-message.error {
            color: red;
            opacity: 1;
        }

        .card-message.hidden {
            opacity: 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .feedback-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .feedback-form textarea:focus {
            border-color: #004080;
            outline: none;
        }

        .feedback-form button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .feedback-form button:hover {
            background-color: #003366;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav>
        <ul id="adminNav">
            <li><a href="registerSectorAdmin.html">Create Admin</a></li>
            <li><a href="view-admins.html">View All Admins</a></li>
            <li><a href="update-admin.html">Update Admin</a></li>
            <li><a href="delete-admin.html">Delete Admin</a></li>
            <li><a href="javascript:history.back()">Go Back</a></li>
            <li><a href="AdminLogin.html">Sign Out</a></li>
        </ul>
    </nav>

    <div id="issuesPage">
        <h1>View Issues</h1>

        <div class="issues-container" id="issuesContainer">
            <!-- Issue cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Feedback Modal -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Submit Feedback</h2>
            <div class="feedback-form">
                <input type="hidden" id="feedbackIssueId">
                <textarea id="feedbackText" placeholder="Provide your feedback here..."></textarea>
                <input type="hidden" id="feedbackAdminId" value=""> <!-- Admin ID here -->
                <button id="submitFeedback">Submit Feedback</button>
            </div>
        </div>
    </div>

    <script>
        // Placeholder for current admin ID
        const currentAdminId = 'admin123'; // Replace this with actual method to get the logged-in admin ID

        document.addEventListener('DOMContentLoaded', () => {
            fetch('http://localhost:3000/issues/all')
                .then(response => response.json())
                .then(issues => {
                    console.log('Fetched issues:', issues);
                    const issuesContainer = document.getElementById('issuesContainer');
                    issues.forEach(issue => {
                        issuesContainer.innerHTML += `
                            <div class="issue-card">
                                <h2>Issue ID: ${issue.id}</h2>
                                <p><strong>Description:</strong> ${issue.issue_description}</p>
                                <p><strong>Status:</strong> ${issue.status}</p>
                                <p><strong>Created At:</strong> ${new Date(issue.created_at).toLocaleString()}</p>
                                <div class="expand-button" onclick="toggleExpand(this)">Show More</div>
                                <div class="expand-content hide">
                                    <p><strong>Reported By Admin ID:</strong> ${issue.admin_id}</p>
                                    <div class="issue-footer">
                                        <span class="created-at"><strong>Created At:</strong> ${new Date(issue.created_at).toLocaleString()}</span>
                                    </div>
                                </div>
                                <button class="feedback-button" onclick="openFeedbackModal('${issue.id}')">Submit Feedback</button>
                            </div>
                        `;
                    });
                })
                .catch(error => {
                    console.error('Error fetching issues:', error);
                });
        });

        function toggleExpand(button) {
            const expandContent = button.nextElementSibling;
            if (expandContent.classList.contains('show')) {
                expandContent.classList.remove('show');
                expandContent.classList.add('hide');
                button.textContent = 'Show More';
            } else {
                expandContent.classList.remove('hide');
                expandContent.classList.add('show');
                button.textContent = 'Show Less';
            }
        }

        function openFeedbackModal(issueId) {
            document.getElementById('feedbackIssueId').value = issueId;
            document.getElementById('feedbackAdminId').value = currentAdminId; // Set the current admin ID
            document.getElementById('feedbackModal').style.display = 'block';
        }

        document.getElementById('closeModal').onclick = function() {
            document.getElementById('feedbackModal').style.display = 'none';
        }

        document.getElementById('submitFeedback').onclick = function() {
            const id = document.getElementById('feedbackIssueId').value;
            const feedback_message = document.getElementById('feedbackText').value;
            const admin_id = document.getElementById('feedbackAdminId').value;

        fetch(`http://localhost:3000/issues/feedback/${id}`, {               method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    id,
                    feedback_message,
                    admin_id,
                }),
            })
            .then(response => response.json())
            .then(result => {
                console.log('Feedback submitted:', result);
                document.getElementById('feedbackModal').style.display = 'none';
                alert('Feedback submitted successfully');
            })
            .catch(error => {
                console.error('Error submitting feedback:', error);
            });
        }
    </script>
</body>
</html>
