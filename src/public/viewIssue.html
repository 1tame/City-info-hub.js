<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Issues</title>
    <link rel="stylesheet" href="ViewIssuesStyle.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            width: 100%;
            background-color: #004080;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        nav ul li a:hover {
            background-color: #003366;
        }

        #issuesPage {
            flex: 1;
            margin-top: 60px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 20px auto;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #004080;
            margin-bottom: 30px;
        }

        .issues-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center cards horizontally */
            gap: 20px; /* Space between cards */
            padding: 0 20px; /* Add padding to the sides */
        }

        /* General card styling */
        .issue-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: hidden;
            position: relative;
            width: calc(33% - 40px); /* Adjust width for better alignment */
            box-sizing: border-box;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .issue-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Header and Footer */
        .issue-header, .issue-footer {
            transition: background-color 0.3s ease;
        }

        .issue-header:hover, .issue-footer:hover {
            background-color: #f0f0f0;
        }

        /* Expand Button */
        .expand-button {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
            color: #004080;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .expand-button:hover {
            color: #003366;
            transform: scale(1.1);
        }

        /* Expand Content */
        .expand-content {
            display: none;
            margin-top: 10px;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            overflow: hidden;
        }

        /* Show More / Show Less */
        .expand-content.show {
            display: block;
            max-height: 500px; /* Adjust based on expected content size */
            opacity: 1;
        }

        .expand-content.hide {
            max-height: 0;
            opacity: 0;
        }

        /* Feedback Form */
        .feedback-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .feedback-form textarea:focus {
            border-color: #004080;
            outline: none;
        }

        .feedback-form button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .feedback-form button:hover {
            background-color: #003366;
            transform: scale(1.05);
        }

        /* Card Messages */
        .card-message {
            position: absolute;
            top: 10px;
            right: 10px;
            width: calc(100% - 20px);
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        .card-message.success {
            color: green;
            opacity: 1;
        }

        .card-message.error {
            color: red;
            opacity: 1;
        }

        .card-message.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <nav>
        <ul id="adminNav">
        
                <li><a href="registerSectorAdmin.html">Create Admin</a></li>
                <li><a href="view-admins.html">View All Admins</a></li>
                <li><a href="update-admin.html">Update Admin</a></li>
                <li><a href="delete-admin.html">Delete Admin</a></li>
               <!-- <li><a href="viewIssue.html">View Issues</a></li>-->
            <li><a href="javascript:history.back()">Go Back</a></li>
            <li><a href="AdminLogin.html">Sign Out</a></li>
        </ul>
    </nav>

    <div id="issuesPage">
        <h1>View Issues</h1>

        <div class="issues-container" id="issuesContainer">
            <!-- Issue cards will be dynamically inserted here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('http://localhost:3000/issues/all')  // Adjust URL if necessary
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(issues => {
                    const container = document.getElementById('issuesContainer');
                    if (issues.length === 0) {
                        container.innerHTML = '<p style="text-align: center;">No issues found.</p>';
                    } else {
                        issues.forEach(issue => {
                            const card = document.createElement('div');
                            card.className = 'issue-card';
                            card.innerHTML = `
                                <div class="card-message hidden" id="message-${issue.id}"></div>
                                <div class="issue-header">
                                    <h2>Issue ID: ${issue.id}</h2>
                                    <span>Status: ${issue.status}</span>
                                </div>
                                <div class="issue-description">
                                    <strong>Description:</strong>
                                    <p>${issue.issue_description}</p>
                                    <div class="expand-content" id="content-${issue.id}">
                                        <p>Additional details or actions could be placed here.</p>
                                    </div>
                                    <div class="expand-button" onclick="toggleExpand(${issue.id})">Show More</div>
                                </div>
                                <div class="issue-footer">
                                    <span>Reported By: Admin ID ${issue.admin_id}</span>
                                    <span>Created At: ${new Date(issue.created_at).toLocaleString()}</span>
                                </div>
                                <div class="feedback-form">
                                    <h3>Give Feedback</h3>
                                    <textarea id="feedback-${issue.id}" placeholder="Provide your feedback here..."></textarea>
                                    <button onclick="submitFeedback(${issue.id})">Submit Feedback</button>
                                </div>
                            `;
                            container.appendChild(card);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching issues:', error);
                });
        });

        function toggleExpand(issueId) {
            const content = document.getElementById(`content-${issueId}`);
            const button = document.querySelector(`.expand-button[onclick="toggleExpand(${issueId})"]`);
            const isExpanded = content.classList.contains('show');
            content.classList.toggle('show', !isExpanded);
            content.classList.toggle('hide', isExpanded);
            button.textContent = isExpanded ? 'Show More' : 'Show Less';
        }

        function submitFeedback(issueId) {
            const feedbackTextarea = document.getElementById(`feedback-${issueId}`);
            const feedback = feedbackTextarea.value;
            const messageDiv = document.getElementById(`message-${issueId}`);
            messageDiv.classList.remove('hidden');

            fetch(`http://localhost:3000/issues/${issueId}/feedback`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    feedback_message: feedback,
                    admin_id: 1 // Replace with the actual admin ID
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                messageDiv.textContent = 'Feedback submitted successfully.';
                messageDiv.className = 'card-message success';
                feedbackTextarea.value = ''; // Clear the textarea after submission
            })
            .catch(error => {
                console.error('Error submitting feedback:', error);
                messageDiv.textContent = 'Error submitting feedback. Please try again.';
                messageDiv.className = 'card-message error';
            });
        }
    </script>
</body>
</html>
