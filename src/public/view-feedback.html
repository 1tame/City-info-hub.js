<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            width: 100%;
            background-color: #004080;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        nav ul li a:hover {
            background-color: #003366;
        }

        #feedbackPage {
            flex: 1;
            margin-top: 60px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 20px auto;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #004080;
            margin-bottom: 30px;
        }

        .issue-card {
            background-color: #e6f2ff;
            border: 1px solid #004080;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .feedback-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .feedback-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feedback-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .feedback-footer {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
            margin-top: 15px;
        }

        .feedback-footer span {
            margin: 5px 0;
            line-height: 1.4;
        }

        .feedback-footer .admin-id {
            font-weight: bold;
            color: #333;
        }

        .feedback-footer .created-at {
            color: #888;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <nav>
        <ul id="adminNav">
            <li><a href="javascript:history.back()">Go Back</a></li>
            <li><a href="AdminLogin.html">Sign Out</a></li>
        </ul>
    </nav>

    <div id="feedbackPage">
        <h1>View Feedback for Issue</h1>

        <div id="issueDetails" class="issue-card">
            <!-- Issue details will be dynamically inserted here -->
        </div>

        <div class="feedback-container" id="feedbackContainer">
            <!-- Feedback cards will be dynamically inserted here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const adminId = localStorage.getItem("adminId"); // Get adminId from localStorage

            fetch(`http://localhost:3000/issues/feedback-by-admin/${adminId}`, { // Your API endpoint
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log('Fetched feedback and issues:', data);
                const issueDetails = document.getElementById('issueDetails');
                const feedbackContainer = document.getElementById('feedbackContainer');

                if (data.length === 0) {
                    issueDetails.innerHTML = '<p>No issues or feedback found for this admin.</p>';
                    return;
                }

                // Displaying the issue details
                const issue = data[0]; // Assuming all feedback is related to the same issue
                issueDetails.innerHTML = `
                    <p><strong>Issue ID:</strong> ${issue.issue_id}</p>
                    <p><strong>Description:</strong> ${issue.issue_description}</p>
                    <p><strong>Status:</strong> ${issue.status}</p>
                    <p><strong>Created At:</strong> ${new Date(issue.issue_created_at).toLocaleString()}</p>
                `;

                // Displaying the feedback cards
                data.forEach(item => {
                    const feedbackCard = document.createElement('div');
                    feedbackCard.classList.add('feedback-card');

                    const likeButton = document.createElement('button');
                    likeButton.textContent = `üëç ${item.likes || 0}`;
                    likeButton.className = 'like-btn';
                    likeButton.dataset.feedbackId = item.id;

                    const dislikeButton = document.createElement('button');
                    dislikeButton.textContent = `üëé ${item.dislikes || 0}`;
                    dislikeButton.className = 'dislike-btn';
                    dislikeButton.dataset.feedbackId = item.id;

                    feedbackCard.innerHTML = `
                        <p><strong>Feedback:</strong> ${item.feedback_message}</p>
                        <div class="feedback-footer">
                            <span class="admin-id"><strong>Admin ID:</strong> ${item.feedback_admin_id}</span>
                            <span class="created-at"><strong>Submitted At:</strong> ${new Date(item.feedback_created_at).toLocaleString()}</span>
                        </div>
                    `;

                    // Append buttons to the feedback card
                    feedbackCard.appendChild(likeButton);
                    feedbackCard.appendChild(dislikeButton);

                    feedbackContainer.appendChild(feedbackCard);

                    // Add event listeners for like and dislike buttons
                    likeButton.addEventListener('click', handleLikeClick);
                    dislikeButton.addEventListener('click', handleDislikeClick);
                });

                // Function to handle like button click
                function handleLikeClick(event) {
                    const feedbackId = event.target.dataset.feedbackId;
                    console.log('Like button clicked:', feedbackId); // Debug - check if the listener fires

                    fetch(`http://localhost:3000/feedback-like`, { // Your backend URL
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            feedbackId: feedbackId,
                            adminId: adminId,
                            action: 'like'
                        })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Like response:', data); // Debug - check the backend response
                        if (data.action === 'like') {
                            event.target.textContent = `üëç ${data.likes}`; 
                        } else if (data.action === 'dislike') { 
                            event.target.textContent = `üëé ${data.dislikes}`; 
                        }
                    })
                    .catch(error => {
                        console.error('Error updating likes:', error);
                    });
                }

                // Function to handle dislike button click (similar to handleLikeClick)
                function handleDislikeClick(event) {
                    const feedbackId = event.target.dataset.feedbackId;
                    console.log('Dislike button clicked:', feedbackId); // Debug - check if the listener fires

                    fetch(`http://localhost:3000/feedback-like`, { // Replace with your backend URL
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            feedbackId: feedbackId,
                            adminId: adminId,
                            action: 'dislike'
                        })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Dislike response:', data); // Debug - check the backend response
                        if (data.action === 'dislike') {
                            event.target.textContent = `üëé ${data.dislikes}`; 
                        } else if (data.action === 'like') { 
                            event.target.textContent = `üëç ${data.likes}`; 
                        }
                    })
                    .catch(error => {
                        console.error('Error updating dislikes:', error);
                    });
                }

            })
            .catch(error => {
                console.error('Error fetching feedback:', error);
                const feedbackContainer = document.getElementById('feedbackContainer');
                feedbackContainer.innerHTML = '<p>Feedback will be given soon.</p>';
            });
        });
    </script>

</body>

</html>
