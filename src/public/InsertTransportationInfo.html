<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Transportation Information</title>
    <link rel="stylesheet" href="transportationInfoAdminStyle.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #006699;
            margin-top: 20px;
        }

        nav {
            background-color: #006699;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #cce7ff;
        }

        .form-section {
            background-color: white;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-section h2 {
            color: #006699;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        textarea {
            height: 100px;
        }

        button[type="submit"] {
            background-color: #006699;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #005580;
        }

        #responseMessage {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }

        .placeholder {
            color: #999;
            font-style: italic;
            font-size: 0.9em;
        }
   
     </style>

</head>
<body>
    <h1>Transportation Info Admin Dashboard</h1>
    <nav>
        <ul>
            <li><a href="InsertTransportationInfo.html">Insert Transportation Information</a></li>
            <li><a href="/viewTransportationInfo">View Transportation Information</a></li>
            <li><a href="IssueReporting.html">Report an Issue</a></li>
            <li><a href="AdminLogin.html">Sign Out</a></li>
        </ul>
    </nav>

    <section class="form-section">
        <h2>Insert Transportation Information</h2>
        <form id="transportationInfoForm">
            <label for="adminId">Admin ID:</label>
            <input type="text" id="adminId" name="adminId" required>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>

            <label for="imageUrl">Upload Image:</label>
            <input type="file" id="imageUrl" name="image" accept="image/*">

            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="">Select Type</option>
                <option value="sys_admin">System Administration</option>
                <option value="Event&festival-info">Event & Festival Information</option>
                <option value="Security-info">Security Information</option>
                <option value="Health sector">Health Sector</option>
                <option value="Tourism-info">Tourism Information</option>
                <option value="Transportation">Transportation</option>
                <option value="Water Supply">Water Supply</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <p id="responseMessage"></p> <!-- Element to show the response message -->
    </section>

    <script>
        document.getElementById("transportationInfoForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            var formData = new FormData(this);

            fetch("/submitTransportationInfo", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                let responseMessage = document.getElementById("responseMessage");
                if (result === "success") {
                    responseMessage.textContent = "Transportation information submitted successfully!";
                    responseMessage.style.color = "green";
                } else {
                    responseMessage.textContent = "Failed to submit transportation information. Please try again.";
                    responseMessage.style.color = "red";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                let responseMessage = document.getElementById("responseMessage");
                responseMessage.textContent = "An error occurred. Please try again.";
                responseMessage.style.color = "red";
            });
        });
    </script>
</body>
</html>
