<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Sector Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #registerPage {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #004080;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        select, input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #003366;
        }

        .general-options {
            text-align: center;
            margin-top: 20px;
        }

        .general-options ul {
            list-style: none;
            padding: 0;
        }

        .general-options ul li {
            margin-bottom: 10px;
        }

        .general-options ul li a {
            color: #004080;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .general-options ul li a:hover {
            color: #003366;
        }

        #responseDiv {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        window.onload = function() {
            // Form submission handler
            const registerForm = document.getElementById('registerForm');
            registerForm.onsubmit = async function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Gather form data
                const formData = {
                    role: document.getElementById('role').value,
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value,
                };

                try {
                    // Make API call using Fetch
                    const response = await fetch('api/admin/create', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        // Redirect to the admin dashboard if registration is successful
                        window.location.href = '/admin-dashboard';
                    } else {
                        // Show error message
                        document.getElementById('responseDiv').innerHTML = "<p style='color:red;'>" + result.message + "</p>";
                    }
                } catch (error) {
                    // Handle network or server errors
                    document.getElementById('responseDiv').innerHTML = "<p style='color:red;'>An error occurred: " + error.message + "</p>";
                }
            };
        };
    </script>
</head>
<body>
    <div id="registerPage">
        <h2>Register Sector Admin</h2>
        <form id="registerForm">
            <label for="role">Select Role:</label>
            <select id="role" name="role" required>
                <option value="sys_admin">sys_admin</option>
                <option value="Event&festival-info admin">Event&festival-info admin</option>
                <option value="Security-info Admin">Security-info Admin</option>
                <option value="Health sector Admin">Health sector Admin</option>
                <option value="Tourism-info Admin">Tourism-info Admin</option>
                <option value="Transportation Admin">Transportation Admin</option>
                <option value="Water Supply Admin">Water Supply Admin</option>
            </select>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>

        <div class="general-options">
            <ul>
                <li><a href="javascript:history.back()">Go Back</a></li>
                <li><a href="#">Forgot Password?</a></li>
                <li><a href="#">Help & Support</a></li>
                <li><a href="index.html">Return to Main Website</a></li>
            </ul>
        </div>
    </div>
    <div id="responseDiv"></div>
</body>
</html>
