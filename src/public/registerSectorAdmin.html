<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Sector Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        nav {
            width: 100%;
            background-color: #004080;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure the nav is on top */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #003366;
        }

        #registerPage {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 80px auto 0; /* Center the form and push it below the fixed nav */
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #004080;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        select, input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #003366;
        }

        .general-options {
            text-align: center;
            margin-top: 20px;
        }

        .general-options ul {
            list-style: none;
            padding: 0;
        }

        .general-options ul li {
            margin-bottom: 10px;
        }

        .general-options ul li a {
            color: #004080;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .general-options ul li a:hover {
            color: #003366;
        }

        #responseDiv {
            text-align: center;
            margin-top: 20px;
            color: green; /* Change color as per your requirement */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="registerSectorAdmin.html">Create Admin</a></li>
            <li><a href="view-admins.html">View All Admins</a></li>
            <li><a href="update-admin.html">Update Admin</a></li>
            <li><a href="delete-admin.html">Delete Admin</a></li>
            <li><a href="AdminLogin.html">Sign Out</a></li>
        </ul>
    </nav>
    <div id="registerPage">
        <h2>Register Sector Admin</h2>
        <form id="registerForm">
            <label for="role">Select Role:</label>
            <select id="role" name="role" required>
                <option value="sys_admin">sys_admin</option>
                <option value="Event&festival-info admin">Event&festival-info admin</option>
                <option value="Security-info Admin">Security-info Admin</option>
                <option value="Health sector Admin">Health sector Admin</option>
                <option value="Tourism-info Admin">Tourism-info Admin</option>
                <option value="Transportation Admin">Transportation Admin</option>
                <option value="Water Supply Admin">Water Supply Admin</option>
            </select>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>

        <div id="responseDiv"></div>

        <div class="general-options">
            <ul>
                <li><a href="javascript:history.back()">Go Back</a></li>
                <li><a href="#">Forgot Password?</a></li>
                <li><a href="#">Help & Support</a></li>
                <li><a href="indexx.html">Return to Main Website</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
